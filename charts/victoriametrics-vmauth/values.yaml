# =============================================================================
# VICTORIA METRICS VMAUTH
# VMAuth CRD for Victoria Metrics authentication proxy
# =============================================================================

# Enable/disable VMAuth deployment
enabled: true

# VMAuth name
name: vmauth

# Namespace for deployment
namespace: monitoring

# Allow all requests by default (no auth required)
selectAllByDefault: true

# Ingress configuration
ingress:
  enabled: true
  className: internal-nginx
  host: vm.hub.taxrise.lan
  annotations: {}

# Backend URL mapping
# Define URL mappings for routing requests to backends
urlMaps:
  - srcPaths:
      - ".*"
    urlPrefix:
      - "http://vmsingle-monitoring:8429"

# Resource requests and limits
resources:
  requests:
    memory: 64Mi
    cpu: 1m
  limits: {}

# Extra arguments for VMAuth
extraArgs: {}
