{{- if and .Values.enabled .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.httpRoute.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.httpRoute.name }}
    app.kubernetes.io/component: gateway-route
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- range .Values.httpRoute.parentRefs }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  hostnames:
    {{- toYaml .Values.httpRoute.hostnames | nindent 4 }}
  rules:
    {{- if .Values.httpRoute.forwardAuth.enabled }}
    # Forward auth callback route - authentik outpost handles redirects
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.httpRoute.forwardAuth.callbackPath }}
      backendRefs:
        - name: {{ .Values.outpostDeployment.name }}
          port: {{ .Values.outpostDeployment.service.ports.http }}
    {{- end }}
    # Main route to backend
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .Values.httpRoute.backendService.name }}
          namespace: {{ .Values.httpRoute.backendService.namespace }}
          port: {{ .Values.httpRoute.backendService.port }}
    {{- range .Values.httpRoute.rules }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}
