{{- if and .Values.enabled .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.httpRoute.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.httpRoute.name }}
    app.kubernetes.io/component: gateway-route
spec:
  parentRefs:
    {{- range .Values.httpRoute.parentRefs }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  hostnames:
    {{- toYaml .Values.httpRoute.hostnames | nindent 4 }}
  rules:
    {{- if .Values.httpRoute.authFilter.enabled }}
    # Forward auth rule - authenticate via outpost
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io
      backendRefs:
        - name: {{ .Values.outpostDeployment.name }}
          port: {{ .Values.outpostDeployment.service.ports.http }}
    {{- end }}
    # Main route with auth
    - matches:
        - path:
            type: PathPrefix
            value: /
      {{- if .Values.httpRoute.authFilter.enabled }}
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: HTTPAuthenticationFilter
            name: {{ .Values.httpRoute.name }}-auth
      {{- end }}
      backendRefs:
        - name: {{ .Values.httpRoute.backendService.name }}
          namespace: {{ .Values.httpRoute.backendService.namespace }}
          port: {{ .Values.httpRoute.backendService.port }}
    {{- range .Values.httpRoute.rules }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}
