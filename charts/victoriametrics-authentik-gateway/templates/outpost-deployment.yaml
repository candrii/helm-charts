{{- if and .Values.enabled .Values.outpostDeployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.outpostDeployment.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.outpostDeployment.name }}
    app.kubernetes.io/component: outpost
spec:
  replicas: {{ .Values.outpostDeployment.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.outpostDeployment.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.outpostDeployment.name }}
        app.kubernetes.io/component: outpost
    spec:
      {{- if .Values.outpostDeployment.securityContext }}
      securityContext:
        {{- toYaml .Values.outpostDeployment.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: proxy
          image: "{{ .Values.outpostDeployment.image.repository }}:{{ .Values.outpostDeployment.image.tag }}"
          imagePullPolicy: {{ .Values.outpostDeployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.outpostDeployment.service.ports.http }}
              protocol: TCP
            - name: https
              containerPort: {{ .Values.outpostDeployment.service.ports.https }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.outpostDeployment.service.ports.metrics }}
              protocol: TCP
          env:
            - name: AUTHENTIK_HOST
              value: {{ .Values.outpostDeployment.authentik.url | quote }}
            - name: AUTHENTIK_INSECURE
              value: {{ .Values.outpostDeployment.authentik.insecure | quote }}
            - name: AUTHENTIK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.outpostDeployment.authentik.tokenSecretName }}
                  key: {{ .Values.outpostDeployment.authentik.tokenSecretKey }}
            {{- range .Values.outpostDeployment.extraEnv }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- if .Values.outpostDeployment.resources }}
          resources:
            {{- toYaml .Values.outpostDeployment.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /outpost.goauthentik.io/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /outpost.goauthentik.io/ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if .Values.outpostDeployment.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.outpostDeployment.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.outpostDeployment.tolerations }}
      tolerations:
        {{- toYaml .Values.outpostDeployment.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.outpostDeployment.affinity }}
      affinity:
        {{- toYaml .Values.outpostDeployment.affinity | nindent 8 }}
      {{- end }}
{{- end }}
