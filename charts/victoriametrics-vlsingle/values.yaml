# =============================================================================
# VICTORIA METRICS VLSINGLE
# VLSingle CRD for Victoria Logs single instance
# =============================================================================

# Enable/disable VLSingle deployment
enabled: true

# VLSingle name
name: monitoring

# Namespace for deployment
namespace: monitoring

# Data retention period (100y = ~forever)
retentionPeriod: "100y"

# Storage configuration
storage:
  size: 55Gi
  storageClassName: ""  # Use default if empty

# Resource requests and limits
resources:
  requests:
    memory: 500Mi
    cpu: 1m
  limits: {}

# VMServiceScrape configuration for self-monitoring
serviceScrape:
  enabled: true
  # Scrape interval
  interval: "30s"
  # Scrape timeout
  scrapeTimeout: "10s"
  # Relabel configs (optional)
  relabelConfigs: []
  # Metric relabel configs (optional)
  metricRelabelConfigs: []
