# =============================================================================
# VICTORIA METRICS VMSINGLE
# VMSingle CRD for Victoria Metrics single instance
# =============================================================================

# Enable/disable VMSingle deployment
enabled: true

# VMSingle name
name: monitoring

# Namespace for deployment
namespace: monitoring

# Data retention period (0 = unlimited/forever)
retentionPeriod: "0"

# Number of replicas
replicaCount: 1

# Storage configuration
storage:
  size: 30Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""  # Use default if empty

# Resource requests and limits
resources:
  requests:
    memory: 500Mi
    cpu: 1m
  limits: {}

# Extra arguments for VMSingle
extraArgs:
  search.maxUniqueTimeseries: "5000000"
  search.maxQueryDuration: "180s"
  search.maxConcurrentRequests: "16"

# VMServiceScrape configuration for self-monitoring
serviceScrape:
  enabled: true
  # Scrape interval
  interval: "30s"
  # Scrape timeout
  scrapeTimeout: "10s"
  # Relabel configs (optional)
  relabelConfigs: []
  # Metric relabel configs (optional)
  metricRelabelConfigs: []
