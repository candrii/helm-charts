name: Bump Chart Version on Renovate PR

on:
  pull_request:
    branches: [main]

jobs:
  bump-version:
    if: startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        run: |
          # Get files changed in this PR
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'charts/*/values.yaml')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          if [ -n "$CHANGED" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Bump chart versions
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            ./scripts/bump-chart-version.sh "$file"
          done

      - name: Commit and push
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/*/Chart.yaml
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump chart version for renovate update"
            git push
          fi
