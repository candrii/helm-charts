version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # NOTE: Dependabot doesn't support OCI Helm chart versions in values.yaml
  # Use Renovate (renovate.json) for tracking:
  #   - OCI Helm chart versions (ghcr.io/candrii/charts/*)
  #   - VictoriaMetrics operator versions (ghcr.io/victoriametrics/helm-charts/*)
  #   - Docker image tags in values.yaml
